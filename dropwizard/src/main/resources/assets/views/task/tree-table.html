<div ng-if="taskTreeItems">
    <table style="background-color: #f5f5f5;padding:2px;" class="table table-condensed table-bordered table-striped table-items">
        <tbody>
        <tr ng-repeat="node in taskTreeItems" ng-show="node.$visible()">
            <td nowrap>
                <span ng-style="node.$padding(30)">
                    <a ng-show="node.$children" ng-click="node.$toggle()">
                        <i class="icon-chevron-{{ node.$expanded ? 'down' : 'right' }}" popover-trigger="mouseenter"
                           popover="{{ node.$expanded ? ('Collapse (' + node.$num + ')') : ('Expand (' + node.$num + ')') }}"></i>
                    </a>
                    <a ng-hide="node.$children">
                        <i class="icon-minus" popover-trigger="mouseenter"
                           popover="{{ '(' + node.$num + ')' }}" ></i>
                    </a>
                </span>
                <!--<small class="muted">({{ node.$num }})</small>-->
                <a ui-sref="task({processId:processTask.processId,taskId:node.id})" class="btn btn-link alert-{{node.state | taskState:'class'}}"
                        title="{{ node.id }}">
                    {{  node.desc ? node.desc : node.id }}
                </a>
                <i class="{{ node.state | taskState:'icon' }}" popover="{{ node.state | taskState:'desc' }}"
                   popover-trigger="mouseenter"></i>
            </td>
            <!--<td>-->
 <!---->
                <!--<small class="muted">{{ node.id }}</small>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>
</div>
