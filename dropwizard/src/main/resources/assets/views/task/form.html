<div>
    <div class="control-group">
        <label class="control-label" for="task_actorId">ActorId:</label>
        <div class="controls">
            <input id="task_actorId" class="input-xlarge" type="text" ng-model="task.actorId" required/>
            <i icon-info="ActorId of the actor to trigger."></i>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="task_method">Method name:</label>
        <div class="controls">
            <input id="task_method" class="input-xlarge" type="text" ng-model="task.method" required/>
            <i icon-info="Method of the actor to trigger."></i>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="task_type">Actor type:</label>
        <div class="controls">
            <select id="task_type" class="input-large" ng-model="task.taskType" ng-options="type for type in types" required></select>
            <i icon-info="Type of the actor to trigger."></i>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="task_taskList">Task list:</label>
        <div class="controls">
            <input id="task_taskList" class="input-xlarge" type="text" ng-model="task.taskList"/>
            <i icon-info="Specify task list if any."></i>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Arguments:</label>
        <div class="controls">
            <table class="table-bordered table-condensed table-striped">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <span ng-hide="task.args && task.args.length>0" class="muted">
                            Has no arguments
                            <button class="btn btn-small" ng-click="addArgument()"
                                 popover="Add task argument. Only primitive and string values are allowed at the moment." popover-trigger="mouseenter">
                             <i class="icon-plus-sign"></i></button>

                        </span>
                    </td>
                </tr>
                <tr ng-if="task.args && task.args.length>0">
                    <td>â„–</td>
                    <td>Value:</td>
                    <td>Type:</td>
                    <td><button class="btn btn-small" ng-click="addArgument()"
                                popover="Add task argument. Only primitive and string values are allowed at the moment." popover-trigger="mouseenter">
                        <i class="icon-plus-sign"></i></button>
                    </td>
                </tr>
                <tr ng-repeat="arg in task.args">
                    <td>
                        {{ $index + 1 }}.
                    </td>
                    <td>
                        <input ng-model="arg.value" type="text" class="input-large"/>
                    </td>
                    <td>
                        <select ng-model="arg.type" ng-options="argType for argType in argTypes"
                                class="input-small"></select>
                    </td>
                    <td>
                        <button class="btn btn-small" ng-click="removeArgument($index)" popover="Remove this argument" popover-trigger="mouseenter">
                            <i class="icon-minus-sign"></i></button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
