<span>
    <i ng-show="iconHide()" style="cursor: pointer;" ng-click="remove()" class="icon-remove ng-scope" title="Remove condition"
       popover-trigger="mouseenter" popover-placement="{{ placement || 'right'}}"></i>
    <i ng-hide="iconHide()" style="cursor: pointer;" class="icon-question-sign" title="{{ info }}"
       popover-trigger="mouseenter" popover-placement="{{ placement || 'right'}}"></i>
</span>
